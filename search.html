<!DOCTYPE html>
<html>
<head>
    <title>Website Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .search-form {
            text-align: center;
            margin-top: 20px;
        }

        .search-input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }

        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Website Search</h1>

    <div class="search-form">
        <form action="search-results.html" method="GET">
            <input type="text" name="search" class="search-input" placeholder="Enter your search query" required>
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>
</body>
</html>
